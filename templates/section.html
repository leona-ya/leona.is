{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ get_url(path='section.css', trailing_slash=false) | safe }}">
{% endblock %}

{% block body %}
<main class="container">
    <h1>{{ section.title }}</h1>
    <ul>
        {% for post in section.pages %}
        <li>
            <time>{{ post.date }}</time>
            <a href="{{ post.permalink }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
