{% extends "base.html" %}

{% block body %}
<main class="container content">
    <div class="title">
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <small>{{ page.date }} • est. reading time {{ page.reading_time }}min • {% for tag in page.taxonomies.tags %}<span class="tag">#{{ tag }}</span>{% endfor %}</small>
        {% endif %}
    </div>
    <p class="description">
      {{ page.description }}
    </p>
    {{ page.content | safe }}
</main>
{% endblock %}
